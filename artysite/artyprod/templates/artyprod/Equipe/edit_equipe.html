{% extends 'ArtyProd/base.html' %}
{% block title %} Modifier Equipe {% endblock %}
{% block content %}
<!-- body -->

<div class="card" style="width: 600px;margin: 10px; margin-left: 300px;" >
    <div class="card-body">
<div class="container-fluid mt-3">
    <div class="row-6">
        <div class="col-lg-8 mx-auto">
            <form  method='POST' class="post-form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}

            </form>
        </div>
    </div>
</div></div>
{% endblock %}
