{% extends 'ArtyProd/base.html' %}

{% block content %}

<div class="container-fluid mt-3">
  <div class="row-9">
      <div class="col-lg-12">
          <a class="btn btn-primary" href="{% url 'add_equipe' %}">Ajouter Equipe</a>
      </div>
      <div id='personnels' class="col-lg-9 mx-auto" style="margin:5px;">
          <div class="row mx-auto">
            {% for equipe in Equipes %}           
                <div class="card" id={{equipe.id}} style="width:400px;border:black solid 1px;margin:5px;">
                  <img src="/media/media/team.jpg" style="width: 100%;">
                          <hr class="dropdown-divider">
                          <a >Nom de l'équipe : {{ equipe.nom }}</a><br>
                          <a >({{ equipe.personnels.count }} personnels)</a>
                          <div style="width: 200p;">
                            <a href="{% url 'detail_equipe' equipe.id %}" class="btn btn-primary">Voir détails</a>
                            <a href="{% url 'edit_equipe' equipe.id %}" class="btn btn-success">Modifier</a>
                            <a href="{% url 'delete_equipe' equipe.id %}" class="btn btn-danger">Supprimer</a>
                  </div>
              </div>
             
              {% endfor %}
          </div>
      </div>
</div>
          </div>
          </div>
      <style>
        .card {
          box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
          transition: 0.3s;
          width: 30%;
          margin-right: 2px;
          margin-bottom: 10px;
          position: relative;
          margin-left: 100px;
        }
        .card:hover {
          box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
    
        .container {
          padding: 2px 18px;
        }
      </style>
    
    {% endblock %}
