{% extends 'ArtyProd/base.html' %}

{% block content %}
<div class="card" style="width: 500px;margin: 10px; margin-left: 400px;" >
  <div class="card-body">
  <div class="container mt-3">
    <h2>Supprimer une equipe</h2>
    <p>Êtes-vous sûr de vouloir supprimer ce personnel ?</p>
    <p>{{ equipe.nom }} </p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Supprimer</button>
      <a href="{% url 'equipes' %}" class="btn btn-secondary">Annuler</a>
    </form>
  </div>
{% endblock %}
