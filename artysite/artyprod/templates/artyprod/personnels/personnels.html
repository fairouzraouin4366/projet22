{% extends 'ArtyProd/base.html' %}
{% block content %}
<!-- body --> 
<div class="container-fluid mt-3">
    <div class="row-9">
        <div class="col-lg-8">
            <a class="btn btn-primary" href="{% url 'personnel'%}">Ajouter Personnel</a>
        
        </div>
        <div id='personnels' class="col-lg-9 mx-auto" style="margin:5px;">
            <div class="row mx-auto">
                {% for personnel in personnels %}
                 <div class="card" id={{personnel.id}} style="width:350px;border:black solid 1px;margin:50px;">
                    {% if personnel.photoPrs %}
                    <img src="{{ personnel.photoPrs.url }}" alt="{{ personnel.nom }}" style="width: 300px; height: 350px; padding: 5px;">
                    {% endif %}
                            <hr class="dropdown-divider">
                             <p class="card-text">Nom: <b>{{personnel.nom}}</b></p>
                            <p class="card-text">Prenom: <b>{{personnel.prenom}}</b></p>
                            <div style="width: 350px;">
                        <a href="{% url 'detail_personnel' prs_id=personnel.id %}" class="btn btn-primary">DÃ©tails</a>
                        <a href="{% url 'edit_personnel' personnel.id %}" class="btn btn-success">Modifier</a>
                        <a href="{% url 'delete_personnel' personnel.id %}" class="btn btn-danger">Supprimer</a>
                        
                       
                    </div>
                </div>
               
                {% endfor %}
            </div>
        </div>
  
            </div>
            </div>
 
{% endblock %}
