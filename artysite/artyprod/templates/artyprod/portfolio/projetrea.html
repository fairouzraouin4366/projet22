{% extends 'ArtyProd/base.html' %}

{% block content %}
<!-- body -->
<div class="container-fluid mt-3">
    <div class="row-9">
        <div class="col-lg-12">
            <a class="btn btn-primary" href="{% url 'create_projet'%}">Ajouter projet réalisé</a>
        </div><br>
        <div class="col-lg-12">
            <a class="btn btn-primary" href="{% url 'create_demande'%}">demander une realisation de projet</a>
        </div>
        <div id='projets' class="col-lg-8 mx-auto" style="margin:15px;">
            <div class="row mx-auto">
                {% for projet in projets %}
                 <div class="card" id="{{ projet.id }}" style="width:350px;border:black solid 1px;margin:5px;">
                    {% if projet.photoPrj %}
                    <img src="{{ projet.photoPrj.url }}" alt="{{ projet.nom }}" style="width: 300px; height: 150px; padding: 5px;">
                    {% endif %}
                    <hr class="dropdown-divider">
                    <p class="card-text">Nom projet: <b>{{ projet.nom }}</b></p>
                  
                    <div style="width: 350px;">
                        <a href="{% url 'detail_projet' projet.id %}" class="btn btn-danger">Détails</a>
                        <a href="{% url 'edit_projet' projet.id %}" class="btn btn-primary">Modifier</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
